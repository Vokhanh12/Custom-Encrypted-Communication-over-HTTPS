syntax = "proto3";

package user.v1;
option go_package = "api/user/v1;userv1"; 

import "proto/google/api/annotations.proto";


service UserService {
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }
}

message LoginRequest {
  string email = 1; 
  string password = 2;
}

message LoginResponse {
  string token = 1;
}